  <title>Volunteer Signup | NGO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      background-color: #27ae60;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    form button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
    }
  </style>

      <input type="text" name="name" placeholder="Full Name" required>
